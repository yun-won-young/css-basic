<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상 선택자</title>
    <style>
      h1 {
        border: 1px solid blue;
      }
      h1:hover {
        border: 1px solid red;
      }

      h1::before {
        content: "before content";
        color: blue;
      }

      h1::after {
        content: "after content";
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>hello</h1>
  </body>
</html>
